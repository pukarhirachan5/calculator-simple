<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <h1>Calculator</h1>
    <div id="calc">


       <input id="display" readonly>

       <div id="keys">
            <button onclick="clearDisplay()" class="operator-button">C</button>
            <button onclick="appendToDisplay('&lpar;')" class="operator-button">(</button>
            <button onclick="appendToDisplay(')')" class="operator-button">)</button>
            <button onclick="appendToDisplay('/')" class="operator-button">/</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')" class="operator-button">x</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')" class="operator-button">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')" class="operator-button">+</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()" class="result ">=</button>
       </div>
    </div>
    <div> <p>&#169;Hirachan</p></div>
   
    <script src="calc.js"></script>
</body>
</html>
